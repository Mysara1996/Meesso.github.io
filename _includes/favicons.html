{% assign profile_icon = 'assets/img/favicon/Favicon.png' | relative_url %}

<link rel="icon" type="image/png" href="{{ profile_icon }}" />
<link rel="shortcut icon" href="{{ profile_icon }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ profile_icon }}" />

{% if site.pwa.enabled %} {% capture favicon_path %}{{ '/assets/img/favicons' |
relative_url }}{% endcapture %}
<link rel="manifest" href="{{ favicon_path }}/site.webmanifest" />
{% endif %}
