{% assign favicon_icon = '/assets/img/favicon/favicon.png' | relative_url %}

<link rel="icon" type="image/png" href="{{ favicon_icon }}">
<link rel="shortcut icon" href="{{ favicon_icon }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_icon }}">

{% if site.pwa.enabled %}
  {% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
{% endif %}
